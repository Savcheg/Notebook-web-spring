plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'me.savcheg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.17'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.15.RELEASE'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.springframework.boot', name: 'spring-boot-maven-plugin', version: '2.6.4'

    runtimeOnly group: 'com.h2database', name: 'h2', version: '2.1.210'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.3'
}

tasks.named('test') {
    useJUnitPlatform()
}
