#H2 DATABASE FOR TESTING
#JPA
spring:
  h2:
    console:
      enabled: 'true'
    datasource:
      url: jdbc:h2:file:./src/main/resources/data/notes_db
      username: sa
      password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
  jpa:
    open-in-view: 'false'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update


